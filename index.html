<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1 - Trails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right"><img id="logo" src="assets/img/logo.png"></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="history.html">History</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container p7">
        <div class="searchBox">
            <!-- This is to input a city-->
            <div class="row d-flex justify-content-center">
                <div class="col-5">
                    <input id="searchInp" type="text" placeholder="Enter Zip code or City....">
                </div>
            </div>
            <!-- search button-->
            <div class="row d-flex justify-content-center">
                <div class="col-5">


                    <button id="searchBtn" class="#e57373 red lighten-2" type="submit" name="action">Submit
                    </button>
                    <button class="#e57373 red lighten-2" type="submit" name="action">Map
                    </button>
                    <!-- dropdown miles -->
                     <ul id="dropdown" class="dropdown-content">
                        <li><a href="#">1</a></li>
                        <li><a href="#!">5</a></li>
                        <li><a href="#">15</a></li>
                        <li class="divider"></li>
                        <li><a href="#">25</a></li>
                    </ul>
                    <a class="btn dropdown-button" class="#e57373 red lighten-2" data-activates="dropdown">Miles
                        <i class="mdi-navigation-arrow-drop-down right">


                        </i>
                    </a>                         


                </div>
            </div>
        </div>
        <div class="results">
            <div class="row">
                <div class="col s6">
                    <!--Filters card-->
                    <div class="card filters">
                        <span id="errorMsg"></span>
                        <!--element to motify user if nothing is checked-->
                        <div class="intro-text center">
                            <h4>Filters</h4>
                        </div>
                        <h5>Length</h5>
                        <form action="#">
                            <p class="range-field">
                                <input type="range" id="lengthSlider" min="0" max="100" />
                            </p>
                        </form>
                        <br><br>
                        <h5>Ratings</h5>
                        <form action="#" class="filter-rating">
                            <p>
                                <label for="rating5">
                                    <input name="group1" class="with-gap" id="rating5" type="radio" />
                                    <span>*****</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating4">
                                    <input name="group1" class="with-gap" id="rating4" type="radio" />
                                    <span>****</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating3">
                                    <input id="rating3" class="with-gap" name="group1" type="radio" />
                                    <span>***</span> </label>
                            </p>
                            <p>
                                <label for="rating2">
                                    <input name="group1" class="with-gap" id="rating2" type="radio" />
                                    <span>**</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating1">
                                    <input name="group1" class="with-gap" id="rating1" type="radio" checked />
                                    <span>*</span>
                                </label>
                            </p>
                        </form>
                        <div class="text center">
                            <button id="filterSearchBtn" class="btn waves-effect waves-light" type="submit"
                                name="action">Search
                            </button>
                            <button id="clearBtn" class="btn waves-effect waves-light" type="submit" name="action">Clear
                                Filters
                            </button>
                            <!--button that clears 'filters' selections to default state (all checked)-->
                        </div>


                    </div>
                    <!--closes the card div (elements for 'filters')-->
                </div>
                <!--closes card column-->
                <div class="col s6">
                    <div class="text center">
                        <div class="col s12 m7">
                            <div class="row">
                                <!--results cards display here-->
                                <div class="searchResults">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--closes row-->
        </div>
    </div>
    <!--closes container-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
