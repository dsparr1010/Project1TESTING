<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1 Practice</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- added Bulma cdn -->
</head>
<body>
    <div class= "container">
        <div class = "column">
            <div class = "row">
                    <div class="buttons are-medium">
                        <button class = "button">Round Trip</button>
                        <button class = "button">One Way</button>
                    </div>
            </div>
        </div>
        <div class = "column box">
                <div class = "columns is-multiline is-mobile">
                <div class = "column is-half">
                <label class = "label" for = "inputChi">From</label>
                <!--input is read only and unchangeable by user-->
                <input class = "input is-static" id = "inputChi" type = "text" value = "Chicago - O'Hare" readonly>
                <!--dropdown for 'flight to' options-->
                </div>
                <div class = "column is-half">
                <label class = "label">To</label>
                <div class = "dropdown is-hoverable">
                    <div class = "dropdown-trigger">
                        <button class = "button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>Choose a destination</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <div class="dropdown-item">
                                <!-- created div to grab value of id in JS file-->
                            <div id = "inputSelect" >City-Airport code1</div>
                            </div>
                            <hr class="dropdown-divider">
                            <div class="dropdown-item">
                                   <!-- created div to grab value of id in JS file-->
                            <div id = "inputSelect" >City-Airport code2</div>
                            </div>
                            <hr class="dropdown-divider">
                            <div class="dropdown-item">
                                   <!-- created div to grab value of id in JS file-->
                            <div id = "inputSelect" >City-Airport code3</div>
                            </div>
                            <hr class="dropdown-divider">
                            <div class="dropdown-item">
                                   <!-- created div to grab value of id in JS file-->
                            <div id = "inputSelect" >City-Airport code4</div>
                            </div>
                            <hr class="dropdown-divider">
                            <div class="dropdown-item">
                                   <!-- created div to grab value of id in JS file-->
                            <div id = "inputSelect" >City-Airport code5</div>
                            </div>                            
                        </div>
                    </div>
                </div> <!--this div to close dropdowns-->

                </div> <!--closes column multiline-->

            <div class = "columns is-multiline is-mobile" >
                <div class = "column">
                    <label class = "label">Goodbye Date</label>
                    <!--insert dropdown calendar-->
                </div>
                <div class = "column">
                    <label class = "label">Welcome Back Date</label>
                    <!--insert dropdown calendar-->
                </div>
                <div class = "column is-narrow">
                    <div class="field">
                        <div class="control">
                        <label class = "label">Number of Travelers</label>
                            <input class="input" type="text" placeholder="#">
                        </div>

                </div>
                </div>
            </div>
        <div class = "column is-multiline is-mobile">
            <div class = "columns is-one-quarter">
                <button class="button is-info is-rounded">Search</button>
            </div>
            <div class = "columns is-one-quarter">
                <a href = "https://www.google.com/maps" class="button is-success is-rounded">Map</a>
            </div>
        </div>
    </div> <!--closes column box-->
</div> <!--closes container-->

</body>
</html>
