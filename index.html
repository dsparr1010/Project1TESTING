<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right"><img id="logo" src="assets/img/logo.png"></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="history.html">History</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container p7">
        <div class="searchBox">
            <!-- This is to input a city-->
            <div class="row d-flex justify-content-center">
                <div class="col-5">
                    <input id="searchInp" type="text" placeholder="Enter Zip code or City....">
                </div>
            </div>
            <!-- search button-->
            <div class="row d-flex justify-content-center">
                <div class="col-5">
                    <button id="searchBtn" class="red lighten-2 btn waves-effect">Submit
                    </button>
                    <button class="waves-effect btn red lighten-2"><a  href="https://www.google.com/maps" target="_blank">Map</a>
                    </button>
                    <!-- dropdown miles -->
                     <ul id="dropdown" class="dropdown-content">
                        <li><a href="#">1</a></li>
                        <li><a href="#!">5</a></li>
                        <li><a href="#">15</a></li>
                        <li class="divider"></li>
                        <li><a href="#">25</a></li>
                    </ul> 
                    <div class="modal center-align">
                        <div class="modal-content">
                            <span class="close-button">&times;</span>
                            <h4 id="modal-text"></h4>
                            <h6 id="modal-subtext"></h6>
                            <button id="close-btn" class="waves-effect btn red lighten-2">Close</button>
                        </div>
                    </div>                       
                </div>
            </div>
        </div>
        <div class="results">
            <div class="row">
                <div class="col s4">
                    <!--Filters card-->
                    <div class="card filters">
                        <div class="intro-text center">
                            <h5>Filters</h5>
                        </div>
                        <h6>Length</h6>
                        <form action="#">
                            <p class="range-field">
                                <input type="range" id="lengthSlider" min="0" max="100" />
                            </p>
                        </form>
                        <br><br>
                        <h6>Ratings</h6>
                        <form action="#" class="filter-rating">
                            <p>
                                <label for="rating5">
                                    <input name="group1" class="with-gap" id="rating5" type="radio" />
                                    <span>*****</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating4">
                                    <input name="group1" class="with-gap" id="rating4" type="radio" />
                                    <span>****</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating3">
                                    <input id="rating3" class="with-gap" name="group1" type="radio" />
                                    <span>***</span> </label>
                            </p>
                            <p>
                                <label for="rating2">
                                    <input name="group1" class="with-gap" id="rating2" type="radio" />
                                    <span>**</span>
                                </label>
                            </p>
                            <p>
                                <label for="rating1">
                                    <input name="group1" class="with-gap" id="rating1" type="radio" checked />
                                    <span>*</span>
                                </label>
                            </p>
                        </form>
                        <div class="text center">
                            <button id="filterSearchBtn" class="btn waves-effect waves-light" type="submit"
                                name="action">Search
                            </button>
                            <button id="clearBtn" class="btn waves-effect waves-light" type="submit" name="action">Clear
                                Filters
                            </button>
                            <!--button that clears 'filters' selections to default state (all checked)-->
                        </div>


                    </div>
                    <!--closes the card div (elements for 'filters')-->
                </div>
                <!--closes card column-->
                <div class="col s8">
                    <div class="card result">
                        <div class="intro-text center">
                            <h5>Results</h5>
                        </div>
                        <div class="row">
                        <!--results cards display here-->
                        <div class="searchResults">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--closes row-->
            <div class="mapDiv"></div>
            <div id = 'mapid'></div>

        </div>
    </div>
    <!--closes container-->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
