<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class = "container">
        <div class = "row">
            <div class="col s12 m4 l3"> <!--Filters card-->
                    <div class="card large">
                        <div class="intro-text center">
                            <h5>Filters</h5>
                        </div>
                        <h6>Length</h6>
                            <form class = "filter-length" action="#">
                                <p>
                                    <label for = "lShort">
                                    <input id = "lShort" type="checkbox" checked="checked" />

                                    </label>
                                </p>
                                <p>
                                    <label for = "lMed">
                                    <input id = "lMed" type="checkbox" checked="checked" />

                                    </label>
                                </p>
                                <p>
                                    <label for = "lLong">
                                    <input id = "lLong" type="checkbox" checked="checked" />
                                    <span>Whatever trail length</span>
                                    </label>
                                </p>
                                <p>
                                    <label for = "lExtra">
                                    <input id = "lExtra" type="checkbox" checked="checked" />
                                    <span>Whatever trail length</span>
                                    </label>
                                </p>
                                </form>
                        <br><br>
                        <h6>Ratings</h6>
                            <form class = "filter-rating" action="#">
                                <p>
                                    <label for = "rating5">
                                    <input id = "rating5" type="checkbox" checked="checked" />
                                    <span>*****</span>
                                    </label>
                                </p>
                                <p>
                                    <label for = "rating4">
                                    <input id = "rating4" type="checkbox" checked="checked" />
                                    <span>****</span>
                                    </label>
                                </p>
                                <p>
                                    <label for = "rating3">
                                    <input id = "rating3" type="checkbox" checked="checked" />
                                    <span>***</span>
                                    </label>
                                </p>
                                <p>
                                    <label for = "rating2">
                                    <input id = "rating2" type="checkbox" checked="checked" />
                                    <span>**</span>
                                    </label>
                                </p>
                                <p>
                                    <label for = "rating1">
                                    <input id = "rating1" type="checkbox" checked="checked" />
                                    <span>*</span>
                                    </label>
                                </p>
                                </form>
                        <div class = "text center">
                        <button id = "filterSearchBtn" class="btn waves-effect waves-light" type="submit" name="action">Search
                            </button>
                        <button id = "clearBtn" class="btn waves-effect waves-light" type="submit" name="action">Clear Filters
                            </button> <!--button that clears 'filters' selections to default state (all checked)-->
                        </div>
                    </div> <!--closes the card div (elements for 'filters')-->
            </div> <!--closes card column-->
        

                <div class="col s12 m8 l9"> 
                    <div class = "text center">
                        <h2 class = "header">Results</h2> 
                        <!--append results w/this id-->
                        <div id = ""></div>

                        <div class="col s12 m7">

                            <div class="card horizontal">
                                <div class="card-image">
                                <img src="https://lorempixel.com/100/190/nature/6">
                                </div>
                                <div class="card-stacked">
                                <div class="card-content">
                                    <p>I am a very simple card. I am good at containing small bits of information.</p>
                                </div>
                                <!--possibly optional link tag-->
                                <div class="card-action">
